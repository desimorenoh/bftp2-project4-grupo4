<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"> </head>
<body>
<header th:replace="fragments/header"></header>
<section class="container mt-5">
    <h1 th:text="${title}"></h1>


    <form th:action="@{/juegos/new}" th:object="${juego}" method="post" class="edit-form mb5">
        <div class="form-group">
            <input type="hidden" th:field="*{id}">
            <label class="col-md2" for="title">Title</label>
            <input th:field="*{title}" type="text" class="col-md6 form-control form-control-sm" id="title"
                   placeholder="Enter title" required pattern="^([a-zA-Z0-9].+)?$">
        </div>
        <div class="form-group">
            <label class="col-md2" for="coverImage">Cover Image</label>
            <input th:field="*{coverImage}" type="url" class="col-md6 form-control form-control-sm" id="coverImage"
                   placeholder="Enter Url" required pattern="^https?:\/\/[\w\-]+(\.[\w\-]+)+[/#?]?.*$">
        </div>

        <div><label class="col-md2">Platform</label>
        <select th:field="*{platform}" required class="form-select form-select-sm" for="platform">
            <option th:value="Wii">Wii</option>
            <option th:value="Nes">Nes</option>
            <option th:value="DS">DS</option>
            <option th:value="GB">GB</option>
            <option th:value="X360">X360</option>
            <option th:value="PS3">PS3</option>
            <option th:value="PS2">PS2</option>
            <option th:value="SNES">SNES</option>
        </select>
        </div>
        <div class="form-group">
            <label class="col-md2" for="year">Year</label>
            <input th:field="*{year}" type="text" class="col-md6 form-control form-control-sm" id="year"
                   placeholder="Enter year" required pattern="^(19|20)\d\d$">
        </div>

        <div class="form-group">
            <label class="col-md2" for="price1">Price</label>
            <input th:field="*{price}" type="text" class="col-md6 form-control form-control-sm" id="price1"
                   placeholder="Enter Full Price" pattern="^\d+(.\d{1,2})?$">
        </div>
        <div class="form-group">
            <label class="col-md2" for="discount">Discount</label>
            <input th:field="*{discount}" type="number" class="col-md6 form-control form-control-sm" id="discount"
                   placeholder="Enter Discount" pattern="^\d+(.\d{1,2})?$">
        </div>


        <div><label class="col-md2">Category</label>
            <select th:field="*{category}" type="text" class="col-md6 form-control form-control-sm" id="category">
                <option th:each="category: ${categories}"
                        th:value="${category.name}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-md2" for="publisher">Publisher</label>
            <input th:field="*{publisher}" type="text" class="col-md6 form-control form-control-sm" id="publisher"
                   placeholder="Enter publisher">
        </div>

        <div><label class="col-md2">PEGI</label>
            <select th:field="*{pegi}" type="text" class="col-md6 form-control form-control-sm" id="pegi">
                <option th:each="pegi: ${pegi}"
                        th:value="${pegi.name}"
                        th:text="${pegi.name}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-md2" for="pegiContent">PEGI Content</label>
            <input th:field="*{pegiContent}" type="text" class="col-md6 form-control form-control-sm" id="pegiContent"
                   placeholder="Enter PEGI Content" pattern="^([a-zA-Z0-9].+)?$">
        </div>
        <div class="card-footer mb-5">
            <input type="submit" class="boton-edit" value="Guardar"/>
        </div>
    </form>
</section>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
